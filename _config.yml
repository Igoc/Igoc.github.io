          icon: "fab fa-fw fa-github"
          url: "https://github.com/Igoc"

# Theme Configuration
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "default"

atom_feed:
    hide: true

# Outputting Configuration
permalink: /:categories/:title/

# Archive Configuration
category_archive:
    type: liquid
    path: /category/

# File Configuration
include:
    - _pages

# Front Matter Defaults Configuration
defaults:
    - scope:
          path: ""
          type: posts
      values:
          layout: single
          author_profile: true
          sidebar_category: true
    - scope:
          path: ""
          type: pages
      values:
          author_profile: true
          sidebar_category: true

# Plugin Configuration
plugins:
    - jekyll-feed
    - jekyll-include-cache