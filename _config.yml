# Author Configuration
author:
    name: "류상수"
    avatar: "https://avatars.githubusercontent.com/u/22683489?v=4"
    bio: "개발자 블로그"
    links:
        - label: "Email"
          icon: "fas fa-fw fa-envelope-square"
